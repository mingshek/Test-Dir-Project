<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字型屬性介紹</title>

    <style>

        .fz-80 {
            font-size: 80px;
        }
        .fz-40 {
            font-size: 40px;
        }

        .fs {
            font-style: italic;
        }

        .fw {
            font-weight: bold;
        }

        .fv {
            font-variant: small-caps;
        }
        .fm {
            font-family: "Times New Roman", Times, serif;
        }
        
    </style>
       
</head>
<body>

    <h1>字型屬性介紹</h1>
    <hr>
    <div class="fz-80"> Test 80 Px </div>
    <div class="fz-80 fw"> Test 80 Px </div>
    <div class="fz-40 fv"> Test 80 Px </div>
    <div class="fz-80 fs"> Test font style </div>



</body>
</html>
