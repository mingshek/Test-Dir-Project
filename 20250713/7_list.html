<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list style</title>
    <style>
        .list-style-type{
            list-style-type: cjk-earthly-branch;
            list-style-position: initial;
           
        }

        .list-style-custom{
            list-style: none;
            padding-left: 10px;

            li::before{
                
            }
        }
    </style>
</head>

<body>
    <ul class="list-style-type">
        <li> A0001 </li>
        <li> A0002 </li>
        <li> A0003 </li>
        <li> A0004 </li>
        <li> A0005 </li>
        <li> A0006 </li>
        <li> A0007 </li>
    </ul class="list-style-type">

    <ol>
        <li> B0001 </li>
        <li> B0002 </li>
        <li> B0003 </li>
        <li> B0004 </li>
        <li> B0005 </li>
        <li> B0006 </li>
        <li> B0007 </li>
    </ol>
    
</body>
</html>
