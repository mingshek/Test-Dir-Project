<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font family</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            /* font-family:"Microsoft JhengHei" Arial, sans-serif; */
            font-family:"Roboto","Noto Sans TC", sans-serif;
            /*利用優先順序 先套英文字型再套中文字型,才能使英文不會被中文字型設定套用*/
        }

        

        h1 {
            font-family: 'Times New Roman', Times, serif;
        }


    .lang-en{
        font-family: 'Roboto', sans-serif;
    }
    .lang-tw{
        font-family: 'Noto Sans TC', sans-serif;
    }


    </style>

</head>
<body>
    <h1>Font Family Example</h1>
    <h1>字型家族 Font Family</h1>
    <div>字型家族 Font</div>

    <p style="font-family: Arial, sans-serif;">This paragraph uses the Arial font family.</p>
    <p style="font-family: 'Times New Roman', Times, serif;"></p>    
    <hr>

    <div class="lang-tw">字型家族 Font</div>


</body>
</html>
