<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <table border="1" cellspacing=""5" cellpadding="10" width="500">
  
    <thead>
      <tr>
        <th> 第一欄 </th>
        <th> 第二欄 </th>
        <th> 第三欄 </th>
        <th> 第四欄 </th>
        <th> 第五欄 </th>
      </tr>
    </thead>
    <tbody align="center">
      <tr>
        <td> 第一欄 </td>
        <td> 第二欄 </td>
        <td colspan="3"> 第三欄 </td>

        <td> 第四欄 </td>
        <td> 第五欄 </td>
      </tr>
      <tr align="center">
      <td rowspan="2"> 第一欄 </td>
        <td> 第二欄 </td>
        <td align="right"> 第三欄 </td>
        <td> 第四欄 </td>
        <td> 第五欄 </td>
      </tr>

    </tbody>
    <tfoot>
      <tr>
        <th colspan="4"> 第一欄 </th>
        <th> 第二欄 </th>
        <th> 第三欄 </th>
        <tr> 第四欄 </tr>
        <th> 第五欄 </th>
      </tr>
    </tfoot>

   </table>

   <table border="1" cellspacing=""5" cellpadding="10" width="500">
     <tbody>
      <tr>
        <td width ="200"> A-1 </td>
        <td> A-2 </td>
        <td> A-3 </td>
        <td> A-4 </td>
        <td> A-5 </td>
        <td> A-6 </td>
        <td> A-7 </td>
        <td> A-8 </td>
        <td> A-9 </td>
      </tr>
      <tr>
        <td> B-1 </td>
        <td> B-2 </td>
        <td> B-3 </td>
        <td> B-4 </td>
        <td> B-5 </td>
        <td> B-6 </td>
        <td> B-7 </td>
        <td> B-8 </td>
        <td> B-9 </td>
      </tr>
     </tbody>
    
   </table> 


</body>
</html>
