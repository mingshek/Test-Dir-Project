<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溫泉露營</title>
    <link rel="stylesheet" href="./plugins/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./plugins/custom.css">  -->
    <!-- 自己定義的資料在此檔案 要含進來 -->
    <script src="./plugins/bootstrap.bundle.min.js"></script> 
    <!-- icon 引入 -->
    <link rel="shortcut icon" href="./media/icon.ico" type="image/x-icon">  
    <!-- google font 引入 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- 自己定義的 css File Style.css -->
    <link rel="stylesheet" href="./plugins/style.css"> 
    

</head>
<body>
<section id="Jordan_A_scr" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#Jordan_A_scr" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#Jordan_A_scr" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#Jordan_A_scr" data-bs-slide-to="2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://picsum.photos/1920/1080/?random=10" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
        <h5>First slide label</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/1920/1080/?random=11" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
        <h5>Second slide label</h5>
        <p>Some representative placeholder content for the second slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/1920/1080/?random=12" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
        <h5>Third slide label</h5>
        <p>Some representative placeholder content for the third slide.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#Jordan_A_scr" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#Jordan_A_scr" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="visually-hidden">Next</span>
  </button>
</section>



</body>
</html>
